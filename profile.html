<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin:0; min-height: 100rch; display: grid;place-items: center; background:#f4f7fb; font-family: system-ui, -apple-system, Arial, sans-serif;}
        .card{
            width: 320px; background: #fff; border-radius: 14px;
                padding: 0px; box-shadow: 0 0 30px rgba(0,0,0,.12);text-align: center;
        }
        .avatar{
            width: 94px; height: 94px; border-radius:54%; object-fit: cover;
            margin: 54px auto 12px; display: block; border: 4px solid #fff;
            box-shadow: 0 0px 20px rgba(0,0,0,.12);
        }
        .name{font-size: 1.25rem; font-weight: 700;margin: 0 0 4px;}
        .bio{color:#555; margin:0 0 10px;}
        .tag{display: inline-block;padding: 6px 10px; border-radius: 999px; background:#eef3ff;color:#5000b9; font-weight: 600;}
        .wrap{width: 320px;position: relative;padding-top: 56px;}
    </style>
</head>
<body>
    <div class="wrap">
        <img class="wrap" src="https://picsave.photos/seed/avatar/200" alt="Kasutaja avatar">
        <article class="card">
            <h2 class="name">John Code</h2>
            <p class="bio">Hi im John Code</p>
            <span class="tag">#ui #css #fun</span>
        </article>
    </div>
</body>
</html>
